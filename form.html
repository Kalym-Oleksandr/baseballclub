    <section class="form-main">
        <h2 class="heading">Запис дитини в секцію по бейсболу</h2>
        <form class="form-main__wrapper" action="https://formspree.io/f/xqknjlne" method="post">
            <h3>Інформація про дитину </h3>
            <label>
                Прізвище
            </label>
            <input class="entry-fild" type="text" name="Прізвище дитини">
            <label>
                Ім'я
            </label>
            <input class="entry-fild" type="text" name="Ім'я дитини">
            <label>
                По батькові
            </label>
            <input class="entry-fild" type="text" name="По батькові дитини">
            <label>
                Стать
            </label>
            <select class="entry-fild" name="Стать">
                <option value="Хлопчик">Хлопчик</option>
                <option value="Дівчинка">Дівчинка</option>
            </select>
            <label>
                Дата народження
            </label>
            <input class="entry-fild" type="date" name="День народження дитини">
            <label>
                Місце навчання
            </label>
            <input class="entry-fild" type="text" name="Місце навчанння дитини">
            <label>
                В якому класі навчається?
            </label>
            <input class="entry-fild" type="text" name="Клас в якому навчається дитина">
            <label>
                Місце проживання(місто, область, вулиця, номер будинку, номер квартири)
            </label>
            <input class="entry-fild" type="text" name="Місце проживання дитини">
            <h3>Інформація одного з батьків</h3>
            <label>
                Прізвище
            </label>
            <input class="entry-fild" type="text" name="Прізвище одного з батьків">
            <label>
                Ім'я
            </label>
            <input class="entry-fild" type="text" name="Ім'я одного з батьків">
            <label>
                По батькові
            </label>
            <input class="entry-fild" type="text" name="По батькові одного з батьків">
            <label>
                Номер телефону
            </label>
            <input class="entry-fild" type="tel" name="Телефон батьків">
            <label>
                Електронна пошта
            </label>
            <input class="entry-fild" type="email" name="Електронна пошта батьків">
            <label>
                Інформуваня:
            </label>
            <select class="entry-fild" name="Інформування">
                <option value="По електронній пошті"> По електронній пошті</option>
                <option value="По мобільному телефону" selected>По мобільному телефону</option>
                <option value="По SMS повідомленню">По SMS повідомленню</option>
            </select>
            <button class="send" type="submit">Відправити</button>
        </form>
    </section>
